<!-- Page Content -->
<div class="container">

    <div class="row">

        <div class="col-lg-12">
            <h1 class="page-header">Edit Blog Post</h1>
            <ol class="breadcrumb">
                <li><a href="../index.html">Blog Home</a></li>
                <li class="active">Edit post</li>
            </ol>
        </div>

    </div>
    <!-- /.row -->

    <div class="row">

        <div class="col-sm-8">
            <form role="form" ng-submit="editPost()">
                    <div class="form-group col-lg-12">
                        <label for="title">Title</label>
                        <input type="text" name="title" class="form-control" id="title" ng-model="post.title" required />
                        <label for="text">Text</label>
                        <textarea name="Post" class="form-control" rows="6" id="text" ng-model="post.body" ng-trim="false" required></textarea>
                    </div>
                    <div class="form-group col-lg-12">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>

    </div>
    <!-- /.row -->

</div><!-- /.container -->
