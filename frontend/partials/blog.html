<div class="container">

    <div class="row">

        <div class="col-lg-12">
            <h1 class="page-header">Blog Home
                <small>Blog Homepage</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="../index.html">Blog Home</a>
                </li>
            </ol>
        </div>

    </div>

    <table class="table table-hover">
        <tr>
            <th>#</th>
            <th>Title</th>
            <th>Created</th>
        </tr>
        <tr class="{{post.title}}" ng-repeat-start="post in posts"
            ng-click="openPost()">
            <form class="form-horizontal" role="form">
                <td>{{post.id}}</td>
                <td>{{post.title}}</td>
                <td>{{post.createdDate}}</td>
            </form>
        </tr>
        <tr ng-repeat-end>
        </tr>
    </table>

</div>
<!-- /.container -->
