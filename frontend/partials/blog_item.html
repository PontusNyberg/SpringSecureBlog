<div class="container">

    <div class="row">
        <div class="col-lg-12">
            <h1>{{post.title}}</h1>
            <hr>
            <ol class="breadcrumb">
                <li><a href="../index.html">Home</a>
                </li>
                <li class="active">{{post.title}}</li>
                <span style="padding-left:82%">
                    <button type="button" class="btn btn-primary"
                    ng-click="go('/blog/post/edit/')">Edit</button>
                </span>
            </ol>
        </div>
    </div>

    <div class="row">

        <div class="col-lg-8">
            <hr>
            <p><i class="fa fa-clock-o"></i> Posted on {{post.createdDate}}
            </p>
            <hr>

            <p style="white-space: pre-wrap">{{post.body}}</p>

            <hr>

            <!-- the comment box -->
            <div class="well">
                <h4>Leave a Comment:</h4>

                <form name="commentForm" role="form" ng-submit="addComment()">
                    <div class="form-group">
                        <div class="form-group">
                            <label for="name" class="col-sm-1">Name:</label>
                            <div class="col-sm-6">
                                <input id="name" ng-model="comment.name" type="text" required/>
                            </div>
                        </div>
                        <br/><br/>
                        <textarea id="body" ng-model="comment.body" ng-trim="false" class="form-control" rows="3" required />
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

            <hr>

        <div ng-repeat="comment in comments">
            <div class ="col-md-6">
                <div class="row">
                    <div class="col-md-4"><h3><label>{{comment.name}}</label></h3></div>
                    <button style="float:right; margin-right: 10px;" 
                        type="button" class="btn-xs btn-danger" ng-click="deleteComment()">X</button>
                </div>
                <div class="row">
                    <div class="col-md-4"><label>Created-date: </label></div>
                    <div class="col-md-6"><p>{{comment.createdDate}}</p></div>
                </div>
                <p>{{comment.body}}</p>
            </div>
        </div>

        </div>
    </div>

</div>
<!-- /.container -->
